<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>天津日石派单系统</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css">
    <style type="text/css">
        .page{
            position:absolute;top:0;right:0;bottom:0;left:0
        }
        body,html{height:100%;-webkit-tap-highlight-color:transparent}
        body{font-family:-apple-system-font,Helvetica Neue,Helvetica,sans-serif;background-color:#ededed}
    </style>
</head>
<body ontouchstart>
<div class="page">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <iframe th:name="main" src="" th:src="@{/driver/toWaitSend.page}" id="iframe" th:id="iframe" frameborder="0" width="100%" height="100%" style="overflow: visible;"></iframe>
            </div>
            <div th:id="tabbar" class="weui-tabbar">
                <a href="javascript:;" th:target="main" th:href="@{/driver/toWaitSend.page}" class="weui-tabbar__item weui-bar__item_on">
                    <img src="./images/icon_tabbar.png" th:src="@{/icon/daishouhuo.png}" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">待配送</p>
                </a>
                <a href="javascript:;" th:target="main" th:href="@{/driver/toMy.page}" class="weui-tabbar__item">
                    <img src="./images/icon_tabbar.png" th:src="@{/icon/31wode.png}" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我的</p>
                </a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/jquery/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        });
    });
</script>
</body>
</html>
