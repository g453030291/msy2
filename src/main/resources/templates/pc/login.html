<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../src/css/layui.css" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" href="../../res/css/global.css" th:href="@{/login/global.css}">
</head>
<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <h1>鸿然进销存系统</h1>
  </div>
</div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="">
              <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fly-footer">
  <p>2020 &copy; <a href="https://hongranol.com/" target="_blank">hongranol.com 出品</a></p>
  <p>
    <a href="https://hongranol.com/msy/wx/toIndex.page" target="_blank">微信公众号</a>
  </p>
</div>

<script src="../src/layui.js" th:src="@{/layui/layui.all.js}" ></script>
<script>
  ;!function(){
    var form = layui.form
            ,$ = layui.$
            ,layer = layui.layer;

    //监听提交
    form.on('submit(*)', function(data){
      $.ajax({
        type: "post",
        data: {
          username: $("#username").val(),
          password: $("#L_pass").val()
        },
        async: false,
        url: "[[@{/}]]"+"pc/login/login.form",
        success: function(result){
          if (result == "登陆成功"){
            //layer.msg(result, {icon: 1});
            window.location.href="[[@{/}]]";
          }else {
            layer.msg(result, {icon: 2});
          }
        },
        error: function (result) {
          console.log(result);
        }
      });
      return false;
    });
  }();
</script>

</body>
</html>
