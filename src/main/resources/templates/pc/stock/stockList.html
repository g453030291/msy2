<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>进货记录</title>
    <link rel="stylesheet" href="../src/css/layui.css" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-bg-gray">

<div class="layui-fluid" style="padding: 15px">
    <div class="layui-row layui-col-space15 layui-form">
        <div class="layui-col-md12">
            <div class="layui-card tableQuery">
                <div class="layui-card-header">
                    进货记录
                </div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">进货日期</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="query_date1" placeholder="开始日期" lay-key="1">
                            </div>
                            <div class="layui-form-mid">
                                -
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="query_date2" placeholder="结束日期" lay-key="2">
                            </div>
                        </div>
                        <div>
                            <div class="layui-btn-container" style="text-align: center">
                                <button class="layui-btn" data-type="reload">查询</button>
                                <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                            </div>
                            <div style="padding-bottom: 10px">
                                <button class="layui-btn" data-type="add">添加</button>
                            </div>
                            <table id="table" th:id="table" lay-filter="table-filter"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" th:id="toolBar">
    <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../src/layui.js" th:src="@{/layui/layui.all.js}" ></script>
<script type="text/javascript">

    ;!function(){
        //时间戳的处理
        layui.laytpl.toDateString = function(d, format){
            var date = new Date(d || new Date())
                ,ymd = [
                this.digit(date.getFullYear(), 4)
                ,this.digit(date.getMonth() + 1)
                ,this.digit(date.getDate())
            ]
                ,hms = [
                this.digit(date.getHours())
                ,this.digit(date.getMinutes())
                ,this.digit(date.getSeconds())
            ];

            format = format || 'yyyy-MM-dd HH:mm:ss';

            return format.replace(/yyyy/g, ymd[0])
                .replace(/MM/g, ymd[1])
                .replace(/dd/g, ymd[2])
                .replace(/HH/g, hms[0])
                .replace(/mm/g, hms[1])
                .replace(/ss/g, hms[2]);
        };

        //数字前置补零
        layui.laytpl.digit = function(num, length, end){
            var str = '';
            num = String(num);
            length = length || 2;
            for(var i = num.length; i < length; i++){
                str += '0';
            }
            return num < Math.pow(10, length) ? str + (num|0) : num;
        };

        //无需再执行layui.use()方法加载模块，直接使用即可
        var contentPath = "[[@{/}]]";
        var form = layui.form
            ,layer = layui.layer
            ,table = layui.table
            ,laydate = layui.laydate;

        table.render({
            elem: '#table'
            ,id: 'table'
            ,method: 'get'
            ,minWidth: 60 //局部定义当前常规单元格的最小宽度(默认:60)
            //,height: 'full-200' //高度最大化自适应
            ,limit: 10
            ,limits: [10]
            ,loading: true
            ,autoSort: false //禁用前端自动排序
            //,text: '服务端异常,请联系管理员'
            ,url: "[[@{/}]]"+'pc/stock/getStockList.json'
            ,page: true
            ,cols: [
                [
                    {field: 'checkbox', title: 'checkbox' , type: 'checkbox', fixed: 'left'}
                    ,{field: 'id', title: 'ID', width:50 }
                    ,{field: 'repo_name', title: '仓库名称'}
                    ,{field: 'money', title: '进货总金额'}
                    ,{field: 'stock_date', title: '进货时间', templet: '<div>{{ layui.laytpl.toDateString(d.stock_date) }}</div>', sort: true}
                    ,{field: 'toolBar', width:110, align:'center', toolbar: '#toolBar', fixed: 'right'}
                ]
            ]
            ,done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                //console.log(res);

                //得到当前页码
                //console.log(curr);

                //得到数据总量
                //console.log(count);
            }
        });

        //监听排序事件
        table.on('sort(table-filter)', function(obj){ //注：sort 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            console.log(obj.field); //当前排序的字段名
            console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
            console.log(this); //当前排序的 th 对象

            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            table.reload('table', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    ,order: obj.type //排序方式
                }
            });

            layer.msg('服务端排序。order by '+ obj.field + ' ' + obj.type);
        });

        table.on('tool(table-filter)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent == 'detail'){
                layer.open({
                    type: 2
                    ,title: '详情'
                    ,content: "[[@{/}]]"+'pc/stock/toStockDetail.page?id='+data.id//这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                    ,maxmin: true
                    ,scrollbar: false
                    ,area: ['1000px','750px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        //点击确认触发 iframe 内容中的按钮提交
                        var submit = layero.find('iframe').contents().find("#form-update");
                        submit.click();
                    }
                });
            }
            if(layEvent == 'del'){
                layer.confirm('确认删除？', {
                    btn: ['确认','取消'] //按钮
                }, function(){
                    layer.msg('删除成功', {icon: 1});
                // }, function(){
                //     layer.msg('也可以这样', {
                //         time: 20000, //20s后自动关闭
                //         btn: ['明白了', '知道了']
                //     });
                });
            }
        });

        var $ = layui.$, active = {
            reload: function(){
                var query_date1 = $('#query_date1');
                var query_date2 = $('#query_date2');
                //执行重载
                table.reload('table', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        query_date1: query_date1.val(),
                        query_date2: query_date2.val()
                    }
                }, 'data');
            },
            reset: function(){
                var query_date1 = $('#query_date1');
                var query_date2 = $('#query_date2');

                query_date1.val('');
                query_date2.val('');
                form.render('select');

                //执行重载
                table.reload('table', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        query_date1: query_date1.val(),
                        query_date2: query_date2.val()
                    }
                }, 'data');
            },
            add: function(){
                layer.open({
                    type: 2
                    ,title: '添加进货记录'
                    ,content: "[[@{/}]]"+'pc/stock/toAddStock.page'
                    ,maxmin: true
                    ,scrollbar: true
                    ,area: ['1000px','750px']
                    //,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        //点击确认触发 iframe 内容中的按钮提交
                        // var submit = layero.find('iframe').contents().find("#form-add");
                        // submit.click();
                    }
                });
            }
        };

        //开始日期
        var insStart = laydate.render({
            elem: '#query_date1'
            ,type: 'datetime'
            ,done: function(value, date){
                //更新结束日期的最小日期
                insEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                });

                //自动弹出结束日期的选择器
                insEnd.config.elem[0].focus();
            }
        });

        //结束日期
        var insEnd = laydate.render({
            elem: '#query_date2'
            ,type: 'datetime'
            ,done: function(value, date){
                //更新开始日期的最大日期
                insStart.config.max = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });

        $('.tableQuery .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    }();
</script>

</body>
</html>
