server.port=80
server.servlet.context-path=/msy

spring.thymeleaf.cache=false

#spring.mvc.throw-exception-if-no-handler-found=true
#spring.resources.add-mappings=false


spring.datasource.druid.url=jdbc:mysql://localhost:3306/msy?useUnicode=true&allowMultiQueries=true&autoReconnect=true&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=10000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=1
spring.datasource.druid.validation-query=select 1
spring.datasource.druid.validation-query-timeout=30
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-on-return=true
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.filter.log4j2.statement-executable-sql-log-enable=true
spring.datasource.druid.web-stat-filter.profile-enable=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.login-username=root
spring.datasource.druid.stat-view-servlet.login-password=123456
spring.datasource.druid.stat-view-servlet.reset-enable=true

mybatis.mapper-locations=classpath*:/mapping/**/*.xml
mybatis.type-aliases-package=com.msy.entity
mybatis.configuration.map-underscore-to-camel-case=false
mybatis.configuration.default-fetch-size=50
mybatis.configuration.default-statement-timeout=10
mybatis.configuration.auto-mapping-unknown-column-behavior=warning
mybatis.configuration.use-actual-param-name=false

logging.level.root=info


